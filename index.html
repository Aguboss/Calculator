<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator clone</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <div class="container">
        <div class="answer">
            <div>0</div>
        </div>

        <div class="symbol">
            <button>C</button>
            <button>+/-</button>
            <button>%</button>
            <button class="division"> รท </button>
        </div>

        <div class="seven">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="multiply">x</button>
        </div>

        <div class="four">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="minus">-</button>
        </div>

        <div class="one">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="plus">+</button>
        </div>

        <div class="last">
            <button>0</button>
            <button>.</button>
            <button class="equal-to">=</button>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>

<footer></footer>

</html>
